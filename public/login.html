<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/3143314.png" type="image/png">

    <title>Login Form</title>
    <style>

html {
    background-image: url('images/pexels-karoldach-409696.jpg'); /* Correct path to the image */
    background-size: cover; /* Ensure the background covers the viewport */
    background-position: center; /* Center the background */
    background-attachment: fixed; /* Keep the background fixed even when scrolling */
    background-repeat: no-repeat;
  }

        /* Adjust body style for centering */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Enhanced form container styles */
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input fields styling */
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Improved input focus styles */
        .form-container input:focus {
            border-color: #388e3c;
            outline: none;
            box-shadow: 0 0 5px rgba(56, 142, 60, 0.5);
        }

        /* Submit button styling */
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Enhanced button hover effect */
        .form-container button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        /* Forgot password link */
        .form-container .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .form-container .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Improved link hover effect */
        .form-container .forgot-password a:hover,
        .form-container .sign-in a:hover {
            color: #2e7d32;
            text-decoration: underline;
        }

        .form-container .sign-in {
            text-align: center;
            margin-top: 10px;
            text-decoration: underline;
        }

        .form-container .sign-in a {
            color: #000000;
            text-decoration: none;
        }
        
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login</h2>
        <form id="formLogin">
            <!-- Email Input -->
            <input type="email" placeholder="Enter your email" required>

            <!-- Password Input -->
            <input type="password" placeholder="Enter your password" required>

            <!-- Submit Button -->
            <button type="submit">Login</button>

            <div class="sign-in">
                <a href="signin.html">Didn't sign in yet?</a>
            </div>
        </form>
    </div>

</body>
<script src="./main.js" ></script>
</html>
