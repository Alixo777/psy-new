<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Form</title>
    <style>
        /* Resetting some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        /* Form container */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input fields styling */
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="firstName"],
        .form-container input[type="lastName"],
        .form-container input[type="age"],
        .form-container input[type="address"],
        .form-container input[type="phoneNumber"],
        .form-container input[type="id"]

        {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-container input[type="email"]:focus,
        .form-container input[type="password"]:focus,
        .form-container input[type="id"]:focus,
        .form-container input[type="firstName"]:focus,
        .form-container input[type="lastName"]:focus,
        .form-container input[type="age"]:focus,
        .form-container input[type="address"]:focus,
        .form-container input[type="phoneNumber"]:focus
         {
            border-color: #4CAF50;
            outline: none;
        }

        /* Submit button styling */
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }


    </style>
</head>
<body>

    <div class="form-container">
        <h2>Signin</h2>
        <form id="registrationForm">
            <!-- Email Input -->

            <input type="id" placeholder="Enter your id" required>
            <input type="firstName" placeholder="Enter your firstName" required>
            <input type="lastName" placeholder="Enter your lastName" required>

            <input type="age" placeholder="Enter your age" required>
            <input type="address" placeholder="Enter your address" required>

            <input type="phoneNumber" placeholder="Enter your phoneNumber" required>


            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password Input -->
            <input type="password" placeholder="Enter your password" required>

            <!-- Submit Button -->
            <button type="submit">Signin</button>

        </form>
    </div>
<script src="app.js"></script>
</body>
</html>
