<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose a Therapist</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
        padding: 10px;
        background-color: #e0e0e0;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Choose a Therapist</h1>
      <ul id="therapistList">
        <!-- Therapist list will be populated here -->
      </ul>
    </div>

    <script>
      // Sample data for therapists
      const therapists = [
        { name: 'Dr. Zigmound Freud', specialty: 'Stress , Depression' },
        { name: 'Dr. Michael Chen', specialty: 'Self Confidence' },
        { name: 'Dr. Sarah Johnson', specialty: 'Social Panic , Panic' }
      ];

      // Function to populate the therapist list
      function populateTherapistList() {
        const therapistList = document.getElementById('therapistList');
        therapists.forEach(therapist => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${therapist.name} - ${therapist.specialty}</span>
            <button onclick="chooseTherapist('${therapist.name}')">Choose</button>
          `;
          therapistList.appendChild(li);
        });
      }

      // Function to handle choosing a therapist
      function chooseTherapist(name) {
        alert(`You have chosen ${name} as your therapist.`);
        // Redirect to a confirmation page or perform other actions
      }

      // Populate the therapist list on page load
      window.onload = populateTherapistList;
    </script>
  </body>
</html>
